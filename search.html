<!DOCTYPE html>
<html>
<head>
  <title>U.S. Census Bureau</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" type="text/css" href="sentence.css">
</head>
<body>
  <header class="bg-blue">
    <div>
      <img src="census-logo-white.svg" class="logo">
    </div>
  </header>

  <div class="title-section">
    <h1 class="blue">Explore Census Data</h1>
    <h2 class="gray">U.S. population, demographics, education, economic, and employment data</h2>
  </div>

  <div class="omnibox-section">
    <input type="search" name="search" placeholder="Population of Cambridge, Commute time in California" class="searchbox"/>
    <button class='search-button'>Search</button>
  </div>
  <div class='example-section'>
    <h2>Examples</h2>
    <div class='example-search bg-blue white'>
      Demographics of Los&nbsp;Angeles, CA by age, gender, and race
    </div>
    <div class='example-search bg-green white'>
      Average commute time in New Jersey
    </div>

    <div class='example-search bg-red white'>
      Median income in Colorado's 11th Congressional District
    </div>


  </div>
</body>
</html>
