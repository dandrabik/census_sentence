<!DOCTYPE html>
<html>
<head>
  <title>U.S. Census Bureau</title>
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
  <link rel="stylesheet" type="text/css" href="sentence.css">
</head>
<body>
  <header class="bg-blue">
    <div>
      <img src="census-logo-white.svg" class="logo">
    </div>
  </header>

  <div class="title-section">
    <h1 class="blue">Explore Census Data</h1>
    <h2 class="gray">U.S. population, demographics, education, economic, and employment data</h2>
  </div>

  <div class="sentence-section">
    I am looking for
    <div class= "styled-select">
        <select class="green">
          <option value="population" selected>Population Data</option>
          <option value="economic">Economic Data</option>
          <option value="economic">Educational Data</option>
          <option value="economic">Economic Data</option>
          <option value="economic">Economic Data</option>
          <option value="economic">Economic Data</option>
        </select>
    </div>
    <br/>within
    <div class= "styled-select">
        <select class ="red">
          <option value="population" selected>California</option>
          <option value="economic">New Jersey</option>
        </select>
      </div>
      <br/>at the
      <div class= "styled-select">
        <select class="yellow">
          <option value="population" selected>State Level</option>
          <option value="economic">Congressional District Level</option>
        </select>
      </div>
      </br>broken down by
      <div class= "styled-select">
        <select class="blue">
          <option value="population" selected>Gender</option>
          <option value="economic">Race</option>
        </select>
      </div>
  </div>
  <div class="button-section">
    <button class="go-button semi-square">Go &rarr;</button>
  </div>
</body>
</html>
